<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />


<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="center-block">Welcome to  administrator portal</h2>
				<hr />
			</div>
			<div class="col-md-6 col-md-offset-3">
				<img alt="Logo Image" th:src="@{/img/bookstorelogo.jpg}"
					class="img-responsive" style=" margin: 0 auto;" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">Invalid username
					and password</div>
				<div class="bg-info" th:if="${param.logout}">You have been
					logged out</div>

				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" placeholder="Username"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" placeholder="Password"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-primary btn-lg btn-block" type="submit">Sign
						In</button>
				</form>
			</div>
		</div>
		<div th:replace="common/header :: body-bottom-scripts"></div>
	</div>
</body>
</html>
